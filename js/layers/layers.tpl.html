<md-bottom-sheet class="md-grid layers-container">
  <md-list>
    <md-list-item ng-repeat="layer in layers">
      <md-button class="md-grid-item-content layers-button layers-button-{{layer.shortcut}}" ng-click="selectLayer(layer)">
        <div class="md-grid-text"> {{ layer.name }} </div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
